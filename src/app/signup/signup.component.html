<body>
  <h1 style="text-align: center">New User Signup</h1>
  <div class="col-sm-3" style="margin: auto; height:100vh">
    <form name="regForm">
      <div class="mb-3">
        <label for="userName" class="form-label">Your Name</label>
        <input type="text" class="form-control" name="userName" id="userName" />
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Your email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
          name="userEmail" />
        <div id="emailHelp" class="form-text">
          Your e-mail is only kept with us.
        </div>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" name="userPwd" />
      </div>
      <div class="mb-3">
        <label for="locationSelect" class="form-label">Location</label>
        <select class="form-select" id="locationSelect" name="userLocation">
          <option value="Bangalore">Bangalore</option>
          <option value="Mumbai">Mumbai</option>
          <option value="Bhubaneswar">Bhubaneswar</option>
        </select>
      </div>
      <input type="button" class="btn btn-dark" value="Sign up" />
    </form>
  </div>
</body>
